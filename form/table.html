<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /* 기본 : seperate */
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid;
      }
      th,
      td {
        /* height: 50px; */
        padding: 20px; /* 안쪽 여백 4방향 모두 */
      }
      /* td {
        text-align: center;
      } */
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
