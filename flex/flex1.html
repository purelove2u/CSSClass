<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 500px;
        margin: 20px auto;
        display: flex; /* 부모요소에 flex 주기*/
        flex-direction: row-reverse;
        border: 3px solid;
      }
      .container .box {
        width: 33.3%;
        height: 100px;
      }
      .container div:first-child {
        background-color: red;
      }
      .container div:nth-child(2) {
        background-color: orange;
      }
      .container div:last-child {
        background-color: green;
      }
      .box {
        /* float: left; */
        width: 100px;
        height: 100px;
        background-color: tomato;
        /* border: 3px dashed red; */
        /* display: inline-block; */
      }
      /* .container::after {
        content: "";
        clear: both;
        display: block;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse porro nisi
      ipsum ducimus, alias minus quam, temporibus in expedita, dolores incidunt
      cum quaerat modi nam quasi laudantium? Illum, explicabo dicta!
    </p>
  </body>
</html>
