<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 300px;
        background-image: url("../images/bg.png");
        background-repeat: no-repeat;
        /* 기본값 : 영역내 범위를 다 채울 때까지 repeat(반복), repeat-x : 가로축만 반복, 
          repeat-y : 세로축만 반복, no-repeat : 반복안함 */
        background-position: center center;
        /* 배경이미지 위치 : 가로위치 세로위치 */
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
