<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid pink;
        margin: 10px;
        float: left;
      }
      .clearfix::after {
        /* 주로 많이 쓰는 float 종료 방법  */
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="parent clearfix">
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div>
      <h1>안녕하세요</h1>
    </div>
  </body>
</html>
