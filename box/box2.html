<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- margin : 요소의 외부(바깥) 여백을 지정
         margin : 위, 오른쪽, 아래, 왼쪽(시계방향)
         margin-top, margin-right, margin-bottom, margin-left
         margin : 값;   : 모든 방향이 동일한 margin 값
         margin : 값1, 값2;  : 가로측(위, 아래), 세로측(좌, 우) 영역에 대한 margin 값
         margin : 값1, 값2, 값3, 값4; 
         margin : 값1, 값2, 값3;    : 1=위, 2=좌우, 3=아래 

         margin이 겹치게되면 중복병합 현상이 일어남!!
        -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
